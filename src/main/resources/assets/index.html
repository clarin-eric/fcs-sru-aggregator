	<style>
		html,
		body {
			margin:0;
			padding:0;
			height:100%;
		}
		#main-container {
			min-height:100%;
			position:relative;
		}
		#body {
			padding-bottom:64px;   /* Height of the footer */
		}
		#footer {
			position:absolute;
			bottom:0;
			width:100%;
			height:64px;   /* Height of the footer */
		}
	</style>

<body>
	<noscript>
		<p>The FCS Aggregator requires JavaScript to be enabled!</p>
	</noscript>

	<div id="main-container">
		<div id="body"></div>
		<div id="footer"></div>
	</div>

	<script src="lib/jquery.min.js"></script>
	<script src="lib/react.production.min.js"></script>
	<script src="lib/react-dom.production.min.js"></script>
	<script src="lib/bootstrap.min.js"></script>

	<link href="clarinservices/clarinservices.css" rel="stylesheet">
	<script src="clarinservices/clarinservices.js"></script>

	<!-- Piwik -->
	<script type="text/javascript">
	  if (location.hostname !== "localhost") {
		var _paq = _paq || [];
		_paq.push(['trackPageView']);
		_paq.push(['enableLinkTracking']);
		_paq.push(["setDomains", ["*.spraakbanken.gu.se/ws/fcs/2.0/aggregator"]]);
		(function() {
		var u="https://stats.clarin.eu/";
		_paq.push(['setTrackerUrl', u+'piwik.php']);
		//_paq.push(['setSiteId', 10]);
		_paq.push(['setSiteId', 20]);
		var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
		g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
		})();
	   }
	</script>
	<noscript><p>
	<!--img src="https://stats.clarin.eu/piwik.php?idsite=10" style="border:0;" alt="" /-->
	<img src="https://stats.clarin.eu/piwik.php?idsite=20" style="border:0;" alt="" />
	</p></noscript>
	<!-- End Piwik Code -->
</body>
